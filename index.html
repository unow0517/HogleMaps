<!DOCTYPE html>
<html>
  <head>

    <title>YunHo's Footprint</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <!-- google maps API -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY0zTSTELi-Rb65wxEerwsTtQibAYAFp4&callback=initMap"
    type="text/javascript"></script>
    
    <!-- Marker Cluster -->
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="legend" class='legend'><h3 class='legendtitle'>Legend</h3>
        <div id='legendEducation'><img class ="image" src="./image/education.png" alt="educationImage"> <span>Education</span></div>
        <div id='legendInternship'><img class ="image" src="./image/internship.png" alt="internshipImage"> <span>Internship</span></div>
        <div id='legendMilitary'><img class ="image" src="./image/military.png" alt="militaryImage"> <span>Military</span></div>
        <div id='legendBaby'><img class ="image" src="./image/baby.png" alt="baby"> <span>Born and Bred</span></div>
        <div id='legendProgramming'><img class ="image" src="./image/programming.png" alt="programmingImage"> <span>Programming</span></div>
    </div>
  </body>
</html>
